<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Birthday Surprise</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url("./Images/2.png");
            font-family: 'Segoe UI', sans-serif;
        }

        .strawberry-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .strawberry {
            width: 120px;
            height: auto;
            z-index: 0;
            animation: rotateStrawberry 2s ease-in-out infinite alternate;
            transform-origin: center center;
        }

        .chatbox {
            position: absolute;
            top: 50px;
            right: 0px;
            width: 350px;
            transform: translateX(-500px);
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
            z-index: 2;
        }

        .chat-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
            background-color: #ff69b4;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .chat-message {
            font-size: 16px;
            line-height: 1.6;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 10px;
            min-height: 80px;
            position: relative;
            white-space: pre-wrap;
        }

        .typing::after {
            content: "|";
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @keyframes movetoleft {
            0% {
                transform: translateX(-500px);
                opacity: 0;
            }

            100% {
                transform: translateX(-40px);
                opacity: 1;
            }
        }

        @keyframes rotateStrawberry {
            0% {
                transform: translate(var(--tx, 0%), var(--ty, 0%)) rotate(30deg);
            }

            50% {
                transform: translate(var(--tx, 0%), var(--ty, 0%)) rotate(0deg);
            }

            100% {
                transform: translate(var(--tx, 0%), var(--ty, 0%)) rotate(-30deg);
            }
        }

        .centered-image {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="strawberry-container">
        <!-- Floating strawberries -->
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 0%; --ty: 0%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 0%; --ty: 100%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 0%; --ty: 200%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 300%; --ty: 200%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: -150%; --ty: 50%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 120%; --ty:50%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 50%; --ty: 50%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 50%; --ty: 150%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 50%; --ty: 250%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: -50%; --ty: 70%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: -50%; --ty: 170%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: -50%; --ty: 270%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 250%; --ty: 270%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: -150%; --ty: 200%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: -150%; --ty: 300%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 250%; --ty: -450%;">
        <img src="./Images/stawberry.png" class="strawberry" style="--tx: 50%; --ty: -550%;">

        <!-- Centered image -->
        <div class="centered-image">
            <img id="dynamicImage" src="Images/taylor2.png" width="300" height="450" />
        </div>
    </div>

    <!-- Audio -->
    <audio id="birthdayMusic" src="Audio/taylor-sound.mp4" playsinline></audio>
    <audio id="birthdayMusic2" src="Audio/22.mp4" playsinline></audio>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox">
        <div class="chat-header">Message from Taylor Swift</div>
        <div class="chat-message typing" id="message"></div>
    </div>

    <script>
        const music = document.getElementById('birthdayMusic');
        const music2 = document.getElementById('birthdayMusic2');
        let triggered = false;

        document.body.addEventListener('click', () => {
            if (triggered) return;
            triggered = true;

            // Unlock audio
            music2.volume = 0;
            music2.play().then(() => {
                music2.pause();
                music2.currentTime = 0;
                music2.volume = 1;
            });

            // Start sequence
            setTimeout(function () {
                ChatBox();
                document.getElementById("chatbox").style.animation = "movetoleft 1s ease forwards";
            }, 1000);
        });

        function ChatBox() {
            music.play();
            const message = "Happy Birthday KAR YIN 🎉, I am Taylor Swift, Wishing you the best in everything you do 💖";
            const messageContainer = document.getElementById("message");
            let index = 0;

            function typeWriter() {
                if (index < message.length) {
                    messageContainer.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(typeWriter, 70);
                } else {
                    messageContainer.classList.remove('typing');
                }
            }

            setTimeout(() => {
                music2.play();

            }, 9000);

            messageContainer.classList.add('typing');
            typeWriter();
        }

        // Image rotator
        const images = [
            'Images/taylor2.png',
            'Images/taylor_swift_2.png',
            'Images/taylor_swift_3.png',
            'Images/taylor2.png',
            'Images/Taylor-Swift-1989.png'
        ];

        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('dynamicImage').src = images[currentIndex];
        }, 3000);
    </script>
</body>
</html>
